<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Hasher V2</title>
    <meta name="description" content="Securely generate cryptographic hashes for your files with real-time processing. Client-side file hashing with SHA-1, SHA-256, SHA-384, and SHA-512 algorithms.">
    <meta name="keywords" content="file hash, cryptographic hash, SHA-256, SHA-512, file security, checksum, file integrity">
    <meta name="author" content="Domi Adiwijaya">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="File Hasher V2 - Secure File Hash Generator">
    <meta property="og:description" content="Generate cryptographic hashes for your files securely in your browser. No data leaves your device.">
    <meta property="og:image" content="/favicon.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="File Hasher V2 - Secure File Hash Generator">
    <meta property="twitter:description" content="Generate cryptographic hashes for your files securely in your browser. No data leaves your device.">
    <meta property="twitter:image" content="/favicon.svg">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/css/style-light.css" id="theme-stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="upload-container p-4 animate__animated animate__fadeIn">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="text-center mb-0 app-title">
                            <i class="bi bi-shield-lock text-primary"></i> 
                            <span class="gradient-text">File Hasher V2</span>
                        </h2>
                        <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-moon"></i>
                        </button>
                    </div>
                    
                    <div class="intro-text mb-4 animate__animated animate__fadeIn animate__delay-1s">
                        <p>Securely generate cryptographic hashes for your files with real-time processing.</p>
                    </div>
                    
                    <form id="upload_form">
                        <div class="upload-zone mb-3 animate__animated animate__fadeIn animate__delay-1s">
                            <div class="drop-zone" id="drop-zone">
                                <div class="drop-zone-prompt">
                                    <i class="bi bi-cloud-arrow-up-fill"></i>
                                    <p>Drag & drop files here</p>
                                    <div class="browse-alternative">
                                        <span class="or-divider">or</span>
                                        <button type="button" id="browse-button" class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-folder2-open"></i> Browse Files
                                        </button>
                                    </div>
                                </div>
                                <input type="file" class="drop-zone-input" id="file" name="file">
                            </div>
                        </div>
                        
                        <div class="d-grid animate__animated animate__fadeIn animate__delay-2s">
                            <button type="button" id="upload-button" class="btn btn-primary btn-lg">
                                <i class="bi bi-upload"></i> Process File
                            </button>
                        </div>
                        
                        <div id="result" class="mt-4" style="display:none;">
                            <div class="progress-container">
                                <div class="progress-label">
                                    <span id="progress-percentage">0%</span>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                                </div>
                            </div>
                            
                            <div id="fileDetails" class="card result-card mt-3">
                                <div class="card-header">
                                    <div id="status" class="text-center status-text"></div>
                                </div>
                                <div class="card-body">
                                    <div id="hashDetails" class="hash-details"></div>
                                    <div id="uploadStats" class="mt-3 upload-stats"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <div class="features-section mt-4 animate__animated animate__fadeIn animate__delay-3s">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="bi bi-shield-check"></i>
                                    <h5>Secure</h5>
                                    <p>Client-side processing</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="bi bi-speedometer2"></i>
                                    <h5>Fast</h5>
                                    <p>Optimized algorithms</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="bi bi-lock"></i>
                                    <h5>Private</h5>
                                    <p>No data leaves your device</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <footer class="text-center mt-3 animate__animated animate__fadeIn animate__delay-3s">
                    <p class="small text-muted">Â© 2025 File Hasher V2 by <a href="https://github.com/Elcapitanoe" target="_blank" rel="noopener noreferrer" class="text-decoration-none">Domi Adiwijaya</a></p>
                </footer>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
