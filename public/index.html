<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <title>Secure File Upload</title>
    <link rel="stylesheet" href="/css/style-light.css" id="theme-stylesheet">
    <script src="/js/theme-switcher.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="upload-container p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="text-center mb-0">
                            <i class="bi bi-cloud-upload text-primary"></i> 
                            Secure File Upload
                        </h2>
                        <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-moon"></i>
                        </button>
                    </div>
                    <form id="upload_form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="file" name="file">
                        </div>
                        <div class="d-grid">
                            <button type="button" id="upload-button" class="btn btn-primary">
                                <i class="bi bi-upload"></i> Upload File
                            </button>
                        </div>
                        <div id="result" class="mt-3" style="display:none;">
                            <div class="progress mb-3" style="height: 5px;">
                                <div id="progressBar" class="progress-bar bg-primary" role="progressbar"></div>
                            </div>
                            <div id="fileDetails" class="card bg-light p-3">
                                <div id="status" class="text-center"></div>
                                <div id="hashDetails" class="mt-2 hash-details"></div>
                                <div id="uploadStats" class="mt-2 small text-muted"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/utils.js"></script>
    <script src="/js/upload-handler.js"></script>
</body>
</html>
