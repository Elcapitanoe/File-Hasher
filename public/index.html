<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Secure File Upload</title>
    <link rel="stylesheet" href="/css/style-light.css" id="theme-stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="upload-container p-4 animate__animated animate__fadeIn">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="text-center mb-0 app-title">
                            <i class="bi bi-shield-lock text-primary"></i> 
                            <span class="gradient-text">FileHasher Pro</span>
                        </h2>
                        <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-moon"></i>
                        </button>
                    </div>
                    
                    <div class="intro-text mb-4 animate__animated animate__fadeIn animate__delay-1s">
                        <p>Securely upload files and generate cryptographic hashes with real-time statistics.</p>
                    </div>
                    
                    <form id="upload_form" enctype="multipart/form-data">
                        <div class="upload-zone mb-3 animate__animated animate__fadeIn animate__delay-1s">
                            <div class="drop-zone" id="drop-zone">
                                <div class="drop-zone-prompt">
                                    <i class="bi bi-cloud-arrow-up-fill"></i>
                                    <p>Drag & drop files here or click to browse</p>
                                </div>
                                <input type="file" class="drop-zone-input" id="file" name="file">
                            </div>
                        </div>
                        
                        <div class="d-grid animate__animated animate__fadeIn animate__delay-2s">
                            <button type="button" id="upload-button" class="btn btn-primary btn-lg">
                                <i class="bi bi-upload"></i> Process File
                            </button>
                        </div>
                        
                        <div id="result" class="mt-4" style="display:none;">
                            <div class="progress-container">
                                <div class="progress-label">
                                    <span id="progress-percentage">0%</span>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                                </div>
                            </div>
                            
                            <div id="fileDetails" class="card result-card mt-3">
                                <div class="card-header">
                                    <div id="status" class="text-center status-text"></div>
                                </div>
                                <div class="card-body">
                                    <div id="hashDetails" class="hash-details"></div>
                                    <div id="uploadStats" class="mt-3 upload-stats"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <div class="features-section mt-4 animate__animated animate__fadeIn animate__delay-3s">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="bi bi-shield-check"></i>
                                    <h5>Secure</h5>
                                    <p>Client-side processing</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="bi bi-speedometer2"></i>
                                    <h5>Fast</h5>
                                    <p>Optimized algorithms</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="bi bi-lock"></i>
                                    <h5>Private</h5>
                                    <p>No data storage</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <footer class="text-center mt-3 animate__animated animate__fadeIn animate__delay-3s">
                    <p class="small text-muted">Â© 2025 FileHasher Pro by Domi Adiwijaya</p>
                </footer>
            </div>
        </div>
    </div>
    
    <script src="/js/utils.js"></script>
    <script src="/js/theme-switcher.js"></script>
    <script src="/js/upload-handler.js"></script>
    <script src="/js/animations.js"></script>
</body>
</html>
